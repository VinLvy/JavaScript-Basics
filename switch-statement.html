<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        const nilai =  "F"

        switch (nilai) {
            case "A":
                document.writeln("<p>Excellent</p>")
                break
            case "B":
                document.writeln("<p>Great</p>")
                break
            case "C":
            case "D":
                document.writeln("<p>Not bad</p>")
                break
            default:
                document.writeln("Noob")
        }
    </script>
</body>
</html>

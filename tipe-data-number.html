<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Number</title>
</head>
<body>
    <script>
        document.writeln(99)
        document.writeln("<br>")
        document.writeln(3.14)
        document.writeln("<br>")
        document.writeln(0xFF)
        document.writeln("<br>")
        document.writeln(0b1101100)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Setter</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Luvvy",
            lastName: "Messi",
            get fullName(){
                return `${this.firstName} ${this.lastName}`
            },
            set fullName(value){
                const array = value.split(" ")
                this.firstName = array[0]
                this.lastName = array[1]
            }
        }
        person.fullName = "Lionel Messi"
        console.table(person)

        person.fullName = "subaru natsuki"
        console.table(person)

        person.firstName = "Leo"
        console.info(person.fullName)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>
<body>
    <script>
        const examValue = 65

        if(examValue > 80){
            document.writeln("<p>Good Job</p>")
        } else if (examValue > 70){
            document.writeln("<p>EZ</p>")
        } else if (examValue > 60){
            document.writeln("<p>GG</p>")
        } else {
            document.writeln("<p>Noob</p>")
        }
    </script>
</body>
</html>

<body>
    <script>
        function createAdder(value){
            const owner = "Luvvy"

            function add(param){
                console.info(owner)
                return value + param
            }
            return add
        }

        const addTwo = createAdder(2)
        // function addTwo(param){

        //     return 2 + param
        // } seperti membuat kode ini
        console.info(addTwo(10))
        console.info(addTwo(20))

        const addTen = createAdder(10)
        // function addT3n(param){
        //     console.info("Luvvy")
        //     return 10 + param
        // } seperti membuat kode ini

        console.info(addTen(10))
    </script>

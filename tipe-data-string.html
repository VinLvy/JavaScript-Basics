<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        document.writeln("daoa")
        document.writeln("<br>")
        document.writeln(":v")
        document.writeln("<br>")

        document.writeln("name= " + "daoa " + "r")
        document.writeln("<br>")
        document.writeln("age= " + "cat")
        document.writeln("<br>")
        document.writeln("<br>")

        document.writeln("<textarea cols='100' rows='10'>")
        document.writeln("KING \nARTHUR")
        document.writeln("\\LA NOIR")
        document.writeln("\'JAPANESE\'")
        document.writeln('\"LOST ANGELES\"')
        document.writeln("</textarea>")
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <script>
        const names = ["Lionel", "Messi", 10]
        for(const name of names){
            document.writeln(`<p>${name}</p>`)
        }

        const goat = "Lionel MESSI 10"
        for(const character of goat){
            document.writeln(`<p>${character}</p>`)
        }

        const person = {
            firstName: "leo",
            lastName:"messi"
        }
        for (const name of person){
            for(const name of person){
                document.writeln(`<p>${name}</p>`)
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F R V</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`
            return say
        }

        const result = sayHello("Leo", "Messi")
        document.writeln(`<p>${result}</p>`) 

        function getFinalValue(value){
            if(value > 90){
                return "A"
            } else if (value > 80){
                return "B"
            } else if (value > 70){
                return "C"
            } else if (value > 60){
                return "D"
            } else {
                return "NOOB"
            }
        }

        const finalValue = getFinalValue(75)
        document.writeln(`<p>${finalValue}</p>`)

        function isContains(array, searchValue){
            for (const element of array){
                console.info(`Iterasi elemen ${element}`)
                if(element === searchValue){
                    return true
                }
            }
            return false   
        }

        const array = [1,32,4324,3,63,53,78,90,5]
        const search = 63
        const found = isContains(array, search)
        document.writeln(`<p>${found}</p>`)
    </script>
</body>
</html>

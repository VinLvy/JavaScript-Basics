<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>
        {
            const names = ["Messi", "Luvvy", "Leo"]
        // const firstName = names[0]
        // const lastName = names[1]
        let [firstName, middleName, ...others] = names

        console.info(firstName)
        console.info(others)
        console.info(middleName)
        }

        {
            const person = {
            firstName: "Luv",
            address: {
                city: "TA",
                country: "Indo"
            },
            hobby: "gaming",
        }

        const {firstName, address: {city, country}, ...others} = person
        console.info(firstName)
        // console.info(address)
        console.info(city)
        console.info(country)
        console.info(others)
        }

        {
            function displayPerson({firstName, lastName}){
                console.info(firstName)
                console.info(lastName)
            }

            const person = {
                firstName: "Luv",
                lastName: "Luvvy"
            }

            displayPerson(person)
        }

        {
            function sum([first, second]){
                return first + second
            }

            console.info(sum([1,1]))
            console.info(sum([10,10]))
        }

        {
            const names = ["Luv", "Luvvy"]
            const [firstName, middleName = "Leo", lastName = "messi"] = names

            console.info(firstName)
            console.info(middleName)
            console.info(lastName)
        }

        {
            const person = {
            firstName: "Luv",
            hobby: "gaming",
            }

            const {firstName, hobby,lastName = "Luvvy"} = person
            console.info(firstName)
            console.info(hobby)
            console.info(lastName)
        }

        {
            const person = {
            firstName: "Luv",
            hobby: "gaming",
            lastName: "messi"
            }

            const {firstName: namaDepan,
                hobby: hobbys,
                lastName: namaRear} = person
            console.info(namaDepan)
            console.info(hobbys)
            console.info(namaRear)
        }
    </script>
</body>
</html>

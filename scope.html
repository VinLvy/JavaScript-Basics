<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        // global scope
        let counter = 0

        /// global scope
        function hitMe(){
            // local scope
            counter++
        }

        // global scope
        function other(){
            // local scope
        }

        hitMe()
        hitMe()

        console.info(counter)


        function first(){
            // local scope
            let firstVariable = "First"

            function firstNested(){
                console.info(firstVariable)
                const firstNesVar = "First nested"
            }

            firstNested()
            console.info(firstNesVar)
        }

        function second(){
            // local scope
            let secondVariable = "Second"
            // console.info(firstVariable) // error
        }

        
        first()
        second()

        // global scope
        // console.info(firstVariable) // error
        // console.info(secondVariable) // error

    </script>
</body>
</html>

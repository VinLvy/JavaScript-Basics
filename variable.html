<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        
        let fullName = "Antony " + "El Gasing"
        let firstName = "Antony"
        let LastName = "El Gasing"
        
        fullName = "Lionel Messi"
        firstName = "Pedri"
        firstName = "Mudryk"
        firstName = "lionel"
        LastName = "Messi"

        document.writeln(firstName)
        document.writeln("<br>")
        document.writeln(LastName)
        document.writeln("<br>")
        document.writeln(fullName)
        document.writeln("<br>")

        let fulName = "Robert Lewandowski"
        document.writeln(fulName)
        document.writeln("<br>")

        // dulu let adalah var (sekarang enggunakan let)
        var fulllName = "Robert Lewandowski"
        document.writeln(fulllName)
        document.writeln("<br>")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("apakah anda yakin ingin masuk?")

        if(masuk){
            const name = prompt("who?")
            alert(`hello ${name}`)
        } else {
            alert("bye bye")
        }
    </script>
</body>
</html>
